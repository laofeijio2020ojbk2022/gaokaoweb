<!DOCTYPE html>
<html>
<head>
    <title>饼图示例</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.2.1/echarts.min.js"></script>
    <style>
        #chart-container {
            width: 500px;
            height: 400px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="chart-container"></div>

    <script>
        // 在 DOM 加载完成后执行绘制饼图的代码
        document.addEventListener('DOMContentLoaded', function () {
            // 获取容器元素
            var chartContainer = document.getElementById('chart-container');

            // 初始化 ECharts 实例
            var chart = echarts.init(chartContainer);

            // 配置饼图的数据
            var options = {
                series: [{
                    type: 'pie',
                    data: [
                        {value: 335, name: '数据1'},
                        {value: 310, name: '数据2'},
                        {value: 234, name: '数据3'},
                        {value: 135, name: '数据4'},
                        {value: 1548, name: '数据5'}
                    ]
                }]
            };

            // 使用配置绘制饼图
            chart.setOption(options);
        });
    </script>
</body>
</html>
