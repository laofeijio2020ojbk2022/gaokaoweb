<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册界面</title>
    <style>
        body{
            background-image: url("../static/img/landscape.jpg");
            background-size: cover;
        }
        #main{
            width: 480px;
            height: 550px;
            /*border: 1px solid #ff0000;*/
            background-color: white;
            opacity:0.8;/*透明度 0-1*/
            border-radius: 10px;
            position: absolute;
            right: 35%;
            top: 15%;
        }
        h1{
            font-size: 30px;
            font-weight: bold;
            margin-top: 30px;
            margin-left: 20px;
        }
        .login{
            margin-left: 20px;
            color:silver;
            font-size: 10px;
        }
        a{
            text-decoration: none;/*去掉文本线*/
        }
        #user{
            margin-top: 30px;
        }
        .p1{
            line-height: 50px;
            text-align: center;
        }
        .inp0{
            width: 360px;
            height: 40px;
            border-radius: 5px;
            background-color: aliceblue;
            border: 1px solid white;
            outline: none;/*获得焦点时无任何显示*/
            text-indent: 1em;/*缩进*/
            font-size: 10px;
        }

        .register{
            width: 420px;
            height: 40px;
            border-radius: 10px;
            border: 1px solid white;
            background-color: skyblue;
            font-size: 18px;
            font-weight: bold;
            color: white;
        }
        .register:hover{
            cursor:pointer;
        }


        .ribbon a:link,
        .ribbon a:visited {
            color: #000;
            text-decoration: none;
            height: 3.5em;
            overflow: hidden;
        }

        .ribbon span {
            background: #fff;
            display: inline-block;
            line-height: 3em;
            padding: 0 1.5em;
            margin-top: 0.5em;
            position: relative;
            -webkit-transition: background-color 0.2s, margin-top 0.2s;
            /* Saf3.2+, Chrome */
            -moz-transition: background-color 0.2s, margin-top 0.2s;
            /* FF4+ */
            -ms-transition: background-color 0.2s, margin-top 0.2s;
            /* IE10 */
            -o-transition: background-color 0.2s, margin-top 0.2s;
            /* Opera 10.5+ */
            transition: background-color 0.2s, margin-top 0.2s;
        }

        .ribbon a:hover span {
            background: #FFD204;
            margin-top: 0;
        }

        .ribbon span:before {
            content: "";
            position: absolute;
            top: 3em;
            left: 0;
            border-right: 0.5em solid #9B8651;
            border-bottom: 0.5em solid #fff;
        }

        .ribbon span:after {
            content: "";
            position: absolute;
            top: 3em;
            right: 0;
            border-left: 0.5em solid #9B8651;
            border-bottom: 0.5em solid #fff;
        }

        .videos span {
            width: 400px;
            margin-right: 100px;
            margin-left: 300px;
            color: #FFD204
        }
    </style>






</head>
<body>
    <h1>注册</h1>
    {{ request.session.info.p_id }}


    <form action="" method="post">
        {% csrf_token %}
        <div id="main">
            <h1>欢迎注册</h1>

            <p class="login">已有账号？<a href="/login/">登录</a><a>|</a><a href=" /house/page">返回首页</a></p>
            <p class="p1">
                用&nbsp;户&nbsp;名:<input type="text" name="p_name" placeholder="请输入用户名" class="inp0">
            </p>
            <p class="p1">
                密&emsp;&emsp;码:<input type="password" name="p_password" placeholder="请输入密码" class="inp0">
            </p>
            <p class="p1">
                确认密码:<input type="password" name="confirm_password" placeholder="请确认密码" class="inp0">
            </p>
            <p class="p1" id="user">
                邮&emsp;&emsp;箱:<input type="text" name="email" placeholder="请输入邮箱" class="inp0">
            </p>
            <p class="p1">
                <button type="submit" class="register">注册</button>
            </p>
            <p class="p1">
                <input type="checkbox">阅读并接受 <a href="">《个人网站用户协议》</a>及<a href="">《网站隐私权保护说明》</a>
            </p>
        </div>
    </form>
</body>
</html>
